<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Got the Beat!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid-container">
        <div class="round-x">
            <h3>Welcome to Round 1</h3>
          <div class="current-score">
              <h3>Current Score</h3>
            <div class="restart">Restart</div>
            <div class="round-scores">Round 1, Round 2, etc</div>
          </div>
        </div>
        <div class="home">HOME</div>
        <div class="welcome">
            <h4>Welcome to</h4>
          <div class="header">GOT THE BEAT!</div>
        </div>
        <div class="game">
            <h1 id="question">What is the answer to this question?</h1>
            <div class="choice-container">
                <p class="choice-letter">A</p>
                <div class="choice-text" data-number='1'>Option 1</div>
            </div>
            <div class="choice-container">
                <p class="choice-letter">B</p>
                <div class="choice-text" data-number='2'>Option 2</div>
            </div>
            <div class="choice-container">
                <p class="choice-letter">C</p>
                <div class="choice-text" data-number='3'>Option 3</div>
            </div>
            <div class="choice-container">
                <p class="choice-letter">D</p>
                <div class="choice-text" data-number='4'>Option 4</div>
            </div>
        </div>
      </div>
    <script src="app.js"></script>
</body>
</html>
