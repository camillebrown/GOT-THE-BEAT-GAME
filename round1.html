<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Got the Beat!</title>
    <link rel="stylesheet" href="round1.css">
</head>
<body>
    <div class="grid-container">
        <div class="round-x">
            <h3>Welcome to Round 1</h3>
            <div class="current-time">
                <p>
                    Time Remaining
                </p>
                <h2 id="time">
                      10
                </h2>
              </div>
          <div class="current-score">
              <p>
                  Current Score
              </p>
              <h2 id="scoring">
                    0
              </h2>
            </div>
            <div class="round-scores">Round 1, Round 2, etc</div>
            <div class="restart">Restart</div>
        </div>
        <div class="home">HOME</div>
        <div class="welcome">
            <h4>Let's Play</h4>
          <div class="header">GOT THE BEAT!</div>
        </div>
        <div class="game">
            <div class="question-number"></div>
            <h1 id="question">Which artist performed the song</h1>
            <div class="choice-container">
                <p class="choice-letter">A</p>
                <div class="choice-text" id='1'>Option 1</div>
            </div>
            <div class="choice-container">
                <p class="choice-letter">B</p>
                <div class="choice-text" id='2'>Option 2</div>
            </div>
            <div class="choice-container">
                <p class="choice-letter">C</p>
                <div class="choice-text" id='3'>Option 3</div>
            </div>
            <div class="choice-container">
                <p class="choice-letter">D</p>
                <div class="choice-text" id='4'>Option 4</div>
            </div>
        </div>
      </div>
    <script src="round1.js"></script>
</body>
</html>
